<div class="row content" >
  <div *ngIf="showReferral" class="row content" style="display: table;">
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-9">
      <img *ngIf="!isMob" alt="EtherArt" src="assets/afterloginpc.png" style="width: 100%;">
      <img *ngIf="isMob" alt="EtherArt" src="assets/afterloginmob.png" width="100%">
    </div>
    <div *ngIf="showReferral && !isMob" class="col-md-12 col-sm-12 col-lg-3 col-xs-12 referImage"
         style="background-image: url(assets/overlayrefer.png);background-size:contain;aspect-ratio: 320/416">
     <app-referral></app-referral>
    </div>
    <div *ngIf="showReferral && isMob" class="col-md-12 col-sm-12 col-lg-3 col-xs-12 referImage"
         style="background-image: url(assets/overlayrefer.png);background-size: contain;margin-top: 20px;">
      <app-referral></app-referral>
    </div>
    <br>
  </div>
  <div *ngIf="showSignUp || showLogin" class="row content">
    <div class="col-md-12 col-sm-12 col-lg-9 col-xs-12">
      <div *ngIf="!isMob" class="carousel slide" data-interval="3000" data-ride="carousel" id="myCarousel">
        <ol class="carousel-indicators">
          <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
          <li data-slide-to="1" data-target="#myCarousel"></li>
          <li data-slide-to="2" data-target="#myCarousel"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img alt="Los Angeles" src="assets/beforeloginpc.png" style="width:100%;">
          </div>
          <div class="item">
            <img src="assets/victorypc.png" style="width:100%;">
          </div>
          <div class="item">
            <img src="assets/afterloginpc.png" style="width:100%;">
          </div>
        </div>
        <a class="left carousel-control" data-slide="prev" href="#myCarousel">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-slide="next" href="#myCarousel">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div *ngIf="isMob" class="carousel slide" data-interval="3000" data-ride="carousel" id="myCarousel">
        <ol class="carousel-indicators">
          <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
          <li data-slide-to="1" data-target="#myCarousel"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img alt="Los Angeles" src="assets/beforeloginmob.png" style="width:100%;">
          </div>
          <div class="item">
            <img src="assets/victorymob.png" style="width:100%;">
          </div>
          <div class="item">
            <img src="assets/afterloginmob.png" style="width:100%;">
          </div>
        </div>
        <a class="left carousel-control" data-slide="prev" href="#myCarousel">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-slide="next" href="#myCarousel">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div *ngIf="showSignUp && !isMob" class="col-sm-12 col-md-12 col-lg-3 col-xs-12 "
         style="display: flex;align-items: center;justify-content: center; background-image: url(assets/overlayrefer.png);background-size: contain;aspect-ratio: 320/416">
      <app-initsignup (loginSignal)="makeLoginVisible($event)"></app-initsignup>
    </div>
    <div *ngIf="showSignUp && isMob" class="col-sm-12 col-md-12 col-lg-3 col-xs-12 "
         style="display: flex;align-items: center;justify-content: center; background-image: url(assets/overlayrefer.png);background-size: contain;margin-top: 20px;">
      <br>
      <app-initsignup (loginSignal)="makeLoginVisible($event)"></app-initsignup>
    </div>
    <div *ngIf="showLogin && !isMob" class="col-sm-12 col-md-12 col-lg-3 col-xs-12"
         style="display: flex;align-items: center;justify-content: center;background-image: url(assets/overlayrefer.png);background-size: contain;padding-bottom: 135px;aspect-ratio: 320/416">
      <div style="margin-top: 100px">
        <app-login (loggedIn)="makeinitSignUpVisible($event)"></app-login>
      </div>
    </div>
    <div *ngIf="showLogin && isMob" class="col-sm-12 col-md-12 col-lg-3 col-xs-12"
         style="display: flex;align-items: center;justify-content: center;background-image: url(assets/overlayrefer.png);background-size: contain;margin-top: 20px;">
      <app-login (loggedIn)="makeinitSignUpVisible($event)"></app-login>
    </div>
  </div>
</div>

<div class="row marginZero">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Sale By EtherArt">
      <div style="overflow-x: hidden"><br>
        <app-tagged [value]="recent"></app-tagged>
      </div>
    </mat-tab>
    <mat-tab *ngIf="showReferral && assetList.length > 0" label="Sale By Owner">
      <div  style="overflow-x: hidden"><br>
        <app-tagged [value]="ownersale"></app-tagged>
      </div>
    </mat-tab>
    <mat-tab *ngIf="showReferral && assetList.length > 0" label="Open for Bids">
      <div  style="overflow-x: hidden"><br>
        <app-tagged [value]="ownerbid"></app-tagged>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
