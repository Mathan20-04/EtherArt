<div *ngIf="!loading">
    <button class="btn-danger closeBtn rightSide"  matTooltipPosition="above" mat-raised-button matTooltip="close" (click)="close()">X</button>
    <div class="row">
        <img [src]="objectURL" style="width: auto;height: auto;">
    </div>
</div>
<div *ngIf="loading" class="spin">
    <mat-spinner></mat-spinner>
</div>
