<div *ngIf="loading" class="spin">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
    <div class="col-md-4 col-xs-12 col-sm-6 col-lg-3" *ngFor="let item of variantList ; let i = index">
        <div class="card">
            <div class="card-head">
                <h6 class="leftSide titleName"  matTooltipPosition="above" mat-raised-button matTooltip="varation name">{{item.variation_title}}</h6>
                <h6 class="rightSide"><input type="checkbox" [(ngModel)]="item.isChecked" (change)="checked($event, item)" class="form-control" name="variantSelect" style="width:15px;height:15px;margin-top:-5px;"></h6>
            </div>
            <div class="imagecontainer">
                <img [src]="item.variation_url+'&s=700'" [alt]="item.title" alt="EtherArt" style="height:300px;width: 100%;">
            </div>
            <div class="viewsmall">
                <div>
                    <p class="leftSide titleName">Total # NFTs</p>
                    <p class="rightSide titleName" style="margin-bottom: 1px">
                        {{collection.total_collection}}</p>
                </div>
                <div>
                    <p class="leftSide titleName"># NFTs</p>
                    <p class="rightSide titleName" style="margin-bottom: 1px">
                        {{item.rarity_count}}</p>
                </div>
                <div>
                    <p class="leftSide titleName">Rarity</p>
                    <p class="rightSide titleName">{{item.rarity_percent}}%</p>
                </div>
            </div>
        </div>
    </div>
    <button class="material-icons search-btn"  matTooltipPosition="above" mat-raised-button matTooltip="search"  (click)="search()">search</button>
</div>
